<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/home_header.css" rel="stylesheet">
    <link href="/css/home_footer.css" rel="stylesheet">
    <link href="/css/table.css" rel="stylesheet">
    <link href="/css/game_web.css" rel="stylesheet">
    <link href="/css/font.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/games/cs2.png">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/database/db.js"></script>
    <script src="/js/database/showdb.js"></script>
    <title>Hellbound Esports Counter Strike 2 Team Website</title>
</head>
<div id="header"></div>
<body id="cs2">
    <center><h1><img src="/images/games/cs2.png" id="avtgame"> Counter Strike 2</h1></center>
    <h2>Transfer Information</h2>
    <table id="transfers">
        <thead>
            <tr>
            <th>News</th>
            <th>Time</th>
            </tr>
        </thead>
        <tbody id="news"></tbody>
    </table>
    <h2>Legends</h2>
    <table id="legends">
        <tr>
            <th>Position</th>
            <th>Player</th>
            <th>Age</th>
            <th>Achievements</th>
            <th>Status</th>
        </tr>
        <tbody id="legend_list"></tbody>
    </table>
    <h2>Main Roster</h2>
    <table id="roster">
        <tr>
            <th>Position</th>
            <th>Player</th>
            <th>Age</th>
        </tr>
        <tbody id="player_list"></tbody>
        <tbody id="coach_list"></tbody>
    </table>
    <h2>Trophies</h2>
    <table id="achievements">
        <tr>
            <th></th>
            <th>League 2</th>
            <th>League 1</th>
            <th>Major</th>
            <th>Blast World Finals</th>
        </tr>
        <tr id="spring_trophy_list"></tr>
        <tr id="summer_trophy_list"></tr>
        <tr id="winter_trophy_list"></tr>
    </table>
</body>
<script>
    const bodyId = document.body.id;
    showTransferNews(bodyId);
    showPlayer(bodyId);
    showCoach(bodyId);
    showSpringandWorldTrophies(bodyId);
    showSummerTrophies(bodyId);
    showWinterTrophies(bodyId);
    showLegends(bodyId);
</script>
<div id="footer"></div>
</html>
